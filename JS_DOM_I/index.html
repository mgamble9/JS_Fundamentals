<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS DOM I</title>

  </head>
  <body>
    <h1>Students</h1>
      <ul id="main">
          <!-- this is empty-->
      </ul>
    <script type="text/javascript">
      function appendList(array, id){
  // finish this function
        let x = document.getElementById(id);
        console.log("hey");
        for (let i=0; i<array.length; i++) {
          let new_list_element = document.createElement("li");
          new_list_element.innerHTML=array[i];
          x.appendChild(new_list_element);
        }
      };
      let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
      let target_id = "main";
      appendList(students, target_id);
    </script>

  </body>
</html>
