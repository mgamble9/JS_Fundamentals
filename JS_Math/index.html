<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Math</title>
    <script type="text/javascript">
    function zero_negativity(arr) {
      for (let i=0; i<arr.length; i++) {
        if (arr[i] < 0) {
          return false;
        }
      }
      return true;
    }
    console.log(zero_negativity([0,0,0]));
    console.log(zero_negativity([-1,0,0]));

    function is_even(x) {
      if (x%2 == 0) {
        return true;
      }
      return false;
    }
    console.log(is_even(2));
    console.log(is_even(3));

    function how_many_even(arr) {
      let count = 0;
      for (let i=0; i<arr.length; i++) {
        if (is_even(arr[i])) {
          count ++;
        }
      }
      return count;
    }
    console.log(how_many_even([2,2,2,3,3,3]));

    function create_dummy_array(n) {
      let arr = [];
      for (let i=0; i<n; i++) {
        arr[i] = Math.floor(Math.random() * 10);
      }
      return arr;
    }
    console.log(create_dummy_array(5));

    function random_choice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    console.log(random_choice([1,2,3,4,5]));


    </script>
